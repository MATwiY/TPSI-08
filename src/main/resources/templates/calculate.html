<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>MiniMatlab 0.1 beta</title>
    <meta charset="UTF-8" />
</head>
<body>
<section layout:fragment="content">

            <h2>Power feature (płatny toolbox)</h2>
            <form action="/calculate" method="post" th:object="${calculatorForm}">

                x = <input type="text" th:field="*{x}" th:errorclass="error" />
                <span th:if="${#fields.hasErrors('x')}" th:errors="*{x}">Błędne dane</span><br/>

                y = <input type="text" th:field="*{y}" th:errorclass="error" />
                <span th:if="${#fields.hasErrors('y')}" th:errors="*{y}">Błędne dane</span><br/>

                <select name="operation">
                    <option selected="true">+</option>
                    <option>-</option>
                    <option>*</option>
                </select>

                <input type="submit" value="Oblicz" />
            </form>

    </section>

</body>
</html>
